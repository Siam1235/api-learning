<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <h1>JSON</h1>
    <h1>JavaScript Object Notation</h1>
    <ul id="li-container"></ul>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((json) => getUser(json));

      function getUser(username) {
        const jsonData = username.map((username) => username.username);
        for (let i = 0; i < jsonData.length; i++) {
          const name = jsonData[i];
          const liElement = document.createElement("li");
          liElement.innerText = name;
          const licontainer = document.getElementById("li-container");
          licontainer.appendChild(liElement);
        }
      }
    </script>
  </body>
</html>
